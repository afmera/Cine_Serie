<main class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Detalle del Contenido <b></b>!</h2>
            <form id="frmUpdate">
                <input type="hidden" class="form-control" 
                       id="id" name="id"/>
                <div class="form-group">
                    <label>Titulo:</label>
                    <input type="text" class="form-control" 
                           id="titulo" name="titulo" required/>
                </div>
                <div class="form-group">
                    <label>Año de Lanzamiento:</label>
                    <input type="date" class="form-control" 
                           id="ano_lazamiento" name="ano_lazamiento" required/>
                </div>
                <div class="form-group">
                    <label>Duracion (Minutos):</label>
                    <input type="number" class="form-control" 
                           id="duracion" name="duracion" required/>
                </div>
                <div class="form-group">
                    <label>Sinopsis:</label>
                    <textarea id="sinopsis" class="form-control" name="sinopsis" rows="10" cols="40" required>Escribe aquí tus comentarios</textarea>
                </div>
                <div class="form-group">
                    <label>Tipo:</label>
                    <select id="tipo" name="tipo" class="form-control">
                        <option value="Serie">Serie</option>
                        <option selected value="Pelicula">Pelicula</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Cantidad:</label>
                    <input type="number" class="form-control" value="0"
                           id="cantidad" name="cantidad"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12 alert alert-success hide" >
            <strong>Success!</strong> <p></p>
        </div>
    </div>
</main>
<script src="appclient/js/detalleContenido.js" type="text/javascript"></script>
