<LINK REL=StyleSheet HREF="estilo.css" TYPE="appclient/css" MEDIA=screen>

<main class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Nuevo Calificacion!</h2>
            <form id="frmCrear">
                <div class="form-group">
                    <label>Calificaion: </label>
                    <select name="estrellas" id="estrellas" class="form-control">
                        <option selected value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Comentario:</label>
                    <textarea id="comentario" class="form-control" name="comentario" rows="10" cols="40" required>Escribe aquí tus comentarios</textarea>
                </div>
                <div class="form-group">
                    <label>Contenido:</label>
                    <div id="contentContenido"> </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12 alert alert-success hide" >
            <strong>Success!</strong> <p></p>
        </div>
    </div>
</main>
<script src="appclient/js/crearFavorita.js" type="text/javascript"></script>
