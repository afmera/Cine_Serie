<main class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h2>Nueva Relacion Contenido y su Genero!</h2>
            <form id="frmCrear">
                <div class="form-group">
                    <label>Contenido:</label>
                    <div id="contentContenido" class="form-group">
                    </div>
                </div>
                <div class="form-group">
                    <label>Genero:</label>
                    <div id="contentGenero" class="form-group"></div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12 alert alert-success hide" >
            <strong>Success!</strong> <p></p>
        </div>
    </div>
</main>
<script src="appclient/js/crearContenidoGenero.js" type="text/javascript"></script>
